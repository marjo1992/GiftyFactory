<!DOCTYPE html>
<html>
<head>
  <title>Gifty factory</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="searchbar/searchbar.css">
  <script src="https://unpkg.com/vue"></script>
  <script src="searchbar/searchbar.js"></script>
  <script src="idee/idee.js"></script>
  <script src="idees/idees.js"></script>
</head>
<body>
  <div id="app" class="container">
    <div id="tittle">
      <h1>Gifty factory</h1>
    </div>
    <searchbar @update-name="affiche"></searchbar>
    <idees :idees="idees"></idees>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: function() {
        return {
          idees: []
        }
      },
      methods: {
        affiche: function (idees) {
          this.idees.length = 0;
          this.idees.push(...idees);
        }
      }
    })
  </script>
</body>
</html>
