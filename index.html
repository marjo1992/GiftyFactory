<!DOCTYPE html>
<html>
<head>
  <title>Gifty factory</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://unpkg.com/vue"></script>
  <script src="searchbar/searchbar.js"></script>
  <script src="idee/idee.js"></script>
  <script src="idees/idees.js"></script>
</head>
<body>
  <div id="app" class="container">
    <div id="tittle">
      <h1>Gifty factory</h1>
    </div>
    <searchbar @update-name="affiche"></searchbar>
    <idees :idees-affichees="ideesAffichees"></idees>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        idees: [
          {
            "nom" : "a",
            "pour" : "Martin TER",
            "ajoutePar" : "Martin TER"
          },
          {
            "nom": "b",
            "pour" : "Martin TER",
            "ajoutePar" : "Joseph PI"
          },
          {
            "nom": "c",
            "pour" : "Joseph PI",
            "ajoutePar" : "Joseph PI"
          }
        ],
        ideesAffichees: [],
        champNom: '',
      },
      methods: {
        affiche: function (nomRecherche) {
          while(this.ideesAffichees.length > 0) {
            this.ideesAffichees.pop();
          }
          for(var i= 0; i < this.idees.length; i++) {
            if (nomRecherche == this.idees[i].pour) {
              this.ideesAffichees.push(this.idees[i])
            }
          }
        }
      }
    })
  </script>
</body>
</html>
